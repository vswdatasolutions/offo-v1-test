    <title>OFFO (Order Food From Office) - Food Ordering</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* More robust app layout for better mobile device compatibility */
      body {
        margin: 0;
        padding: 0;
        overscroll-behavior-y: contain; /* Disable pull-to-refresh */
        font-family: 'Inter', sans-serif;
      }
      #root {
        /* Use viewport units to avoid issues with percentage-based heights on mobile browsers */
        height: 100vh;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Cart Animations */
      @keyframes slide-out {
        to {
          transform: translateX(-100%);
          opacity: 0;
        }
      }
      .animate-slide-out {
        animation: slide-out 0.5s ease-in forwards;
      }

      @keyframes bounce-qty {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }
      .animate-bounce-qty {
        animation: bounce-qty 0.4s ease-in-out;
      }

      /* Splash Screen Animation */
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in 1s ease-in-out;
      }
      
      /* General Animation */
      @keyframes fade-in-slow {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-slow {
        animation: fade-in-slow 0.5s ease-out forwards;
      }
      
      /* Marquee Animation */
      /* CSS animation is now handled by JavaScript for better interactivity */
      
      /* Marquee visual cues */
      .marquee::before,
      .marquee::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 4rem; /* 64px */
        z-index: 2;
        pointer-events: none; /* Allow clicks to pass through */
      }
      .marquee::before {
        left: 0;
        background: linear-gradient(to right, #FFF9F2, transparent);
      }
      .marquee::after {
        right: 0;
        background: linear-gradient(to left, #FFF9F2, transparent);
      }
    </style>
