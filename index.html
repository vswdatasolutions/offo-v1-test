<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OFFO (Order Food From Office) - Food Ordering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Make the app feel native by preventing body scroll and pull-to-refresh */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
      }

      /* Global Font */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Cart Animations */
      @keyframes slide-out {
        to {
          transform: translateX(-100%);
          opacity: 0;
        }
      }
      .animate-slide-out {
        animation: slide-out 0.5s ease-in forwards;
      }

      @keyframes bounce-qty {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }
      .animate-bounce-qty {
        animation: bounce-qty 0.4s ease-in-out;
      }

      /* Splash Screen Animation */
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in 1s ease-in-out;
      }
      
      /* General Animation */
      @keyframes fade-in-slow {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-slow {
        animation: fade-in-slow 0.5s ease-out forwards;
      }
      
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); } /* Translate by half since content is duplicated */
      }

      .marquee-content {
        animation: marquee 40s linear infinite;
        will-change: transform;
      }

      .marquee:hover .marquee-content {
        animation-play-state: paused;
      }
      
      /* Responsive marquee speed */
      @media (min-width: 640px) {
        .marquee-content {
          animation-duration: 60s;
        }
      }
      
      /* Marquee visual cues */
      .marquee::before,
      .marquee::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 4rem; /* 64px */
        z-index: 2;
        pointer-events: none; /* Allow clicks to pass through */
      }
      .marquee::before {
        left: 0;
        background: linear-gradient(to right, #FFF9F2, transparent);
      }
      .marquee::after {
        right: 0;
        background: linear-gradient(to left, #FFF9F2, transparent);
      }
    </style>
